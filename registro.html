    <section>
        <div class="container col-sm-6">
            <h3>Formulario de registro</h3>

            <form class="mt-3 g-3 row" action="">

                <div class="form-group col-sm-6">
                    <label class="form-label" for="nombre">Nombre:</label>
                    <input class="form-control" type="text" name="nombre" id="nombre">
                </div>
                <br>
                <div class="form-group col-sm-6">
                    <label class="form-label" for="apellido">Apellido:</label>
                    <input class="form-control" type="text" name="apellido" id="apellido">
                </div>
                <br>
                <div class="form-group col-sm-6">
                    <label class="form-label" for="direccion">País:</label>
                    <input class="form-control" type="text" name="direccion" id="direccion">
                </div>
                <div class="form-group col-sm-6 ">
                    <label class="form-label" for="Ciudad">Ciudad:</label>
                    <input class="form-control" type="text" name="ciudad" id="ciudad">
                </div>
                <div class="row g-2">
                    <div class="form-group col-sm-4">
                        <label class="form-label" for="cp">Codigo postal:</label>
                        <input class="form-control" type="number" name="cp" id="cp">
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label class="form-label" for="fecha">Fecha de nacimiento</label>
                    <input class="form-control" type="date" name="fecha" id="fecha">
                </div>
                <div class="row mt-3">
                    <div class="form-chext col-sm ">
                        <p>Género:
                            <label class="form-check-label" for="hombre">Hombre</label>
                            <input class="form-check-input" type="checkbox" name="opcionh" value="hombre" id="hombre">
                            <label class="form-check-label" for="genero">Mujer</label>
                            <input class="form-check-input" type="checkbox" name="opcionm" value="mujer" id="mujer">
                        </p>
                    </div>
                </div>


                <div class="d-grid gap-2 col-6 mx-auto mb-2">
                    <input class="btn btn-danger " type="submit" value="Enviar">
                </div>

            </form>

        </div>
